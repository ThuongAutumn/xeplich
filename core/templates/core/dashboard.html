function dateSubtraction() {
    if (date <= 14) {
        if (month >= 2 && month <= 12) {
        month -= 1;

        if (
            (month === 1 ||
            month === 3 ||
            month === 5 ||
            month === 7 ||
            month === 8 ||
            month === 10) &&
            month !== 12
        ) {
            date = 17 + date;
        } else {
            if (month === 2) {
            if (year % 4 === 0 && year % 100 !== 0) {
                date = 15 + date;
            } else {
                date = 14 + date;
            }
            } else {
            date = 16 + date;
            }
        }
        } else {
        month = 12;
        year -= 1;
        date = 17 + date;
        }
    } else {
        date -= 14;
    }

    dateAddition();
    }

function dateAddition() {
    for (let i = 0; i < 7; i++) {
        date += 1;
        if (
        ((month === 1 ||

            month === 5 ||
            month === 7 ||
            month === 8 ||
            month === 10) &&

            date > 30) ||
        (month === 2 &&
            ((year % 4 === 0 && year % 100 !== 0) || year % 400 == 0) &&
            date > 29) ||
        (month === 2 &&
            !((year % 4 === 0 && year % 100 !== 0) || year % 400 == 0) &&
            date > 28)
        ) {
        date = 1;
        month += 1;
