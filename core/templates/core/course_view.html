{% extends 'core/base.html' %}
{% load static %}

{% block title %}
Dashboard scheduling
{% endblock title %}

{% block script %}

{% endblock script %}

{% block content %}
<form name="formcourse" action="" method="post">
    {% csrf_token %}
    <label for="">Tên Khoá học:</label>
    <input type="text" name="name" required><br>
    <label for="">Thời lượng:</label>
    <select name="duration" id="duration" required>  
        <option value="3">3 Week</option>
        <option value="4">4 Week</option>
        <option value="5">5 Week</option>
        <option value="6">6 Week</option>
    </select> <br>
    <input type="submit" value="Thêm">
</form>
<div class="view">
    <table>
        <tr>
            <th>ID</th>
            <th>Tên Khoá học</th>
            <th>Thời lượng</th>
            <th></th>
        </tr>

    </table>
</div>
<script>
    var table_view = document.querySelector('.view>table')

    loadTable()

    function loadTable(){
        let text = ''
        {% for course in courses %}
            text += "<tr>"
            text += `<td><a href="#">{{course.id}}</a></td>
            <td>{{course.name}}</td>
            <td>{{course.get_duration_display}}</td>
            <td><a href="#">Xoá</a></td>`
            text += "</tr>"
        {% endfor %}

        table_view.insertAdjacentHTML('beforeend',text)
    }
</script>
{% endblock content %}
